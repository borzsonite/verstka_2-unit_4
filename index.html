<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- Абсолютное позиционирование -->
    <h1 class="position-absolute">Position absolute</h1>
    <!--  Прямогульники -->
    <div class="block-orange position-absolute"></div>
    <div class="block-green position-absolute"></div>
    <div class="block-red position-absolute"></div>
    <!-- Квадраты -->
    <div class="block-square position-absolute"></div>
    <div class="block-square position-absolute"></div>
    <div class="block-square position-absolute"></div>
    <div class="block-square position-absolute"></div>
    <div class="block-square position-absolute"></div>


    <!-- Относительное позиционирование  -->
    <h1 class="position-relative">Position relative</h1>
    <!-- Прямоугольники -->
    <div class="block-orange position-relative"></div>
    <div class="block-green position-relative"></div>
    <div class="block-red position-relative"></div>
    <!-- Квадраты -->
    <div class="block-square position-relative"></div>
    <div class="block-square position-relative"></div>
    <div class="block-square position-relative"></div>
    <div class="block-square position-relative"></div>
    <div class="block-square position-relative"></div>
</body>

</html>
